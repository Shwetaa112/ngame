<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>
    <main>
        <div class="controls">
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
        </div>
        <div class="score">
            <h2>Score:</h2>
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
        <section id="game">
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissors">Scissors</button>
            </div>
            <div class="result">
                <h2>Result:</h2>
                <p id="message">Choose an option to start.</p>
            </div>
        </section>
    </main>
    <footer>
        <!--<p>&copy; 2023 Rock, Paper, Scissors Game</p>-->
    </footer>
    <script src="script.js"></script>
</body>
</html>
